- name: Al Quran
  description: "Ya Allah jadikanlah aku mampu untuk bersyukur atas nikmat karunia-Mu yang telah Engkau anugerahkan kepadaku dan kepada kedua ayah ibuku, dan mampu untuk berbuat baik yang mendapatkan Ridho-Mu serta berilah aku kebaikan berkenaan dengan keturunanku, Sungguh aku bertobat kepada-Mu dan Sungguh aku termasuk orang yang berserah diri"
  title: "Al Ahqaaf: 15"

